<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File uploading to s3</title>
</head>

<body>
  <h1>File Upload Test to s3</h1>

  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="appImage" />
    <button>Submit</button>
  </form>
  <div class="images"></div>

  <script>
    const loadImage = async () => {
      const response = await fetch('https://localhost:3005/image').then(response => response.json());
      const imageElem = document.querySelecter('.images');
      imageElem.innerHTML = '';
      response.image.forEach(image => {
        const img = document.createElement('img');
        img.src = image.filePath;
        img.height = '200';
        imageElem.appendChild(img);
      });
    };
    window.onload = loadImage;
  </script>
</body>

</html>
